{% extends 'base.html' %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-xl font-bold mb-6 text-center">Смена пароля</h1>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                    {{ field.label }}
                </label>
                <input type="password" name="{{ field.name }}" id="{{ field.id_for_label }}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Введите {{ field.label|lower }}"
                       required>
                
                {% if field.errors %}
                <div class="mt-1 text-sm text-red-600">
                    {{ field.errors }}
                </div>
                {% endif %}
                
                {% if field.help_text %}
                <p class="mt-1 text-sm text-gray-500">{{ field.help_text }}</p>
                {% endif %}
            </div>
            {% endfor %}
            
            <div class="flex space-x-4">
                <a href="{% url 'profile' %}" 
                   class="flex-grow px-4 py-2 border border-gray-300 rounded-lg text-gray-700 text-center hover:bg-gray-50">
                    Отмена
                </a>
                <button type="submit" 
                        class="flex-grow bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                    Сменить пароль
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
