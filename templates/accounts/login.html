{% extends 'base_auth.html' %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
<h2 class="text-xl font-bold text-center mb-6">Вход в аккаунт</h2>

<form method="post" class="space-y-4">
    {% csrf_token %}
    
    <div>
        <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">
            Имя пользователя
        </label>
        <input type="text" name="username" id="id_username" 
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
               placeholder="Введите имя пользователя" required>
    </div>
    
    <div>
        <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">
            Пароль
        </label>
        <input type="password" name="password" id="id_password" 
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
               placeholder="Введите пароль" required>
    </div>
    
    {% if form.errors %}
    <div class="p-3 bg-red-50 text-red-700 rounded">
        Неверное имя пользователя или пароль.
    </div>
    {% endif %}
    
    <div>
        <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
            <i class="fas fa-sign-in-alt mr-2"></i>Войти
        </button>
    </div>
</form>

<div class="mt-6 pt-6 border-t border-gray-200">
    <p class="text-center text-gray-600">
        Нет аккаунта? 
        <a href="{% url 'register' %}" class="text-blue-600 hover:text-blue-800 font-medium">
            Зарегистрироваться
        </a>
    </p>
    <p class="text-center text-gray-600 mt-2">
        <a href="/" class="text-blue-600 hover:text-blue-800">
            <i class="fas fa-arrow-left mr-1"></i>На главную
        </a>
    </p>
</div>
{% endblock %}
